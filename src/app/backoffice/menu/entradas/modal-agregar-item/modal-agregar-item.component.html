
<div class="modal-title">
  <h3> {{ name | titlecase}}</h3>
</div>

<div class="m-3">
  <hr>

  <div class="d-flex">
    <div class="flex-grow-1 pe-5">

      <strong>{{item.nombre | titlecase}} </strong><br>

      Precio: {{item.precio}} <br>
      Unidad: Pza.<br>
      <!-- Existencia: 1200 <br> -->
      <!-- Reservadas: 150<br> -->
      <br>
      Color
      <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
        <option selected>Seleccione un un color</option>
        <option value="1">Rojo</option>
        <option value="2" selected>Azul</option>
        <option value="3">Negro</option>
        <option value="3">Verde</option>
      </select>
      Punto
      <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
        <option selected>Seleccione un punto</option>
        <option value="2">Fino</option>
        <option value="3" selected>Medio</option>
      </select>

      Cantidad: <input type="number" name="" id="" value="1">
      <div class="clickable mt-2" style="color: blue; font-size:12px "><i>[Eliminar producto]</i></div>
    </div>
    <div>
      <div class="ps-2 mb-3" style="overflow-y: scroll; width: 230px; height: 200px;">
        <table class="table table-hover table-striped tbl-data " >
          <thead>
            <tr>
              <th scope="col">Almacen</th>
              <th class="text-center">Existencia</th>
            </tr>
          </thead>
          <tbody>
            <tr class="clickable">
              <td scope="row">Principal</td>
              <td>120</td>
            </tr>
            <tr class="clickable">
              <td scope="row">Del Sol</td>
              <td>20</td>
            </tr>
            <tr class="clickable">
              <td scope="row">Miramontes</td>
              <td>320</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        Almacen
        <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example">
          <option selected>Seleccione un Almacen</option>
          <option value="1">Prncipal</option>
          <option value="2" selected>Del Sol</option>
          <option value="3" selected>Miramontes</option>
        </select>
      </div>
    </div>
  </div>


  <hr>
  <div class="text-end">

    <button class="btn btn-success" (click)="activeModal.close('Close click')">Actualizar</button>
  </div>
</div>
